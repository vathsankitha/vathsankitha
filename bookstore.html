<!DOCTYPE html>
<html>
<head>
  <title>üìö My Visual Moviestore</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
    }

    #bookList {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .book {
      background-color: #fff;
      border-radius: 8px;
      width: calc(25% - 20px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .book img {
      max-width: 100px;
      border-radius: 4px;
      cursor: pointer;
    }

    .book-details {
      margin-top: 10px;
    }

    .book-details strong {
      display: block;
      font-size: 16px;
    }

    .book-details em {
      font-size: 13px;
      color: #666;
    }

    .book-details .views {
      font-size: 12px;
      margin-top: 4px;
      color: #888;
    }

    .delete-btn {
      margin-top: 8px;
      font-size: 12px;
      color: #c0392b;
      border: none;
      background: transparent;
      cursor: pointer;
    }

    input, select, button {
      padding: 6px;
      margin: 5px 5px 10px 0;
      font-size: 14px;
    }

    #add-section {
      margin-top: 30px;
    }

    #search {
      width: 300px;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .book {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .book {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>üìö My Visual Moviestore</h1>

  <input type="text" id="search" placeholder="Search by title or Director" onkeyup="searchBooks()" />

  <div id="bookList"></div>

  <div id="add-section">
    <h2>Add a New Movie</h2>
    <input type="text" id="title" placeholder="Movie Title">
    <input type="text" id="Director" placeholder="Director">
    <select id="category">
      <option value="Fiction">Fiction</option>
      <option value="Non-Fiction">Non-Fiction</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="Rom-com">Rom-com</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Thriller">Thriller</option>
      <option value="Horror">Horror</option>

    </select>
    <input type="text" id="imageURL" placeholder="Movie Cover Image URL">
    <button onclick="addMovie()">‚ûï Add Movie</button>
  </div>

  <script>
    let books = JSON.parse(localStorage.getItem("bookstore")) || [];

    function renderBooks(filteredBooks = books) {
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = "";
      filteredBooks.forEach((book, index) => {
        const bookItem = document.createElement("div");
        bookItem.className = "book";
        bookItem.innerHTML = `
          <img src="${book.imageURL || 'https://via.placeholder.com/100x140?text=No+Image'}" 
               alt="Cover" 
               onclick="incrementView(${index})" 
               title="Click to view" />
          <div class="book-details">
            <strong>${book.title}</strong>
            <em>${book.author} [${book.category}]</em>
            <div class="views">üëÅ Views: ${book.views || 0}</div>
            <button class="delete-btn" onclick="deleteBook(${index})">üóë Delete</button>
          </div>
        `;
        bookList.appendChild(bookItem);
      });
    }

    function addBook() {
      const title = document.getElementById("title").value.trim();
      const Director = document.getElementById("Director").value.trim();
      const category = document.getElementById("category").value;
      const imageURL = document.getElementById("imageURL").value.trim();

      if (title && Director) {
        const newBook = { title, Director, category, imageURL, views: 0 };
        books.push(newBook);
        localStorage.setItem("bookstore", JSON.stringify(books));
        renderBooks();

        ["title", "Director", "imageURL"].forEach(id => document.getElementById(id).value = "");
      } else {
        alert("Title and Director are required!");
      }
    }

    function deleteBook(index) {
      if (confirm(`Are you sure you want to delete "${books[index].title}"?`)) {
        books.splice(index, 1);
        localStorage.setItem("bookstore", JSON.stringify(books));
        renderBooks();
      }
    }

    function incrementView(index) {
      books[index].views = (books[index].views || 0) + 1;
      localStorage.setItem("bookstore", JSON.stringify(books));
      renderBooks();
    }

    function searchBooks() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = books.filter(book =>
        book.title.toLowerCase().includes(query) ||
        book.author.toLowerCase().includes(query)
      );
      renderBooks(filtered);
    }

    renderBooks();
  </script>

</body>
</html>
